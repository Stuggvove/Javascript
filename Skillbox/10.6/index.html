<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10module</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="./main.js"></script>
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Студенты</h1>

            <form action="" id="add-student">
                <input class="form-control" type="text" placeholder="Фамилия" id="input-name">
                <input class="form-control" type="text" placeholder="Имя" id="input-surename">
                <input class="form-control" type="text" placeholder="Отчество" id="input-lastname">
                <input class="form-control" type="date" placeholder="Дата рождения" id="input-dateOfBirth">
                <input class="form-control" type="text" placeholder="Начало обучение" id="input-startOfStudy">
                <input class="form-control" type="text" placeholder="Факультет" id="input-faculty">
                <button class="btn-add">Добавить</button>
            </form>

            <table class="table table-striped studentsTable">
                <thead>
                    <th data-column="fio">ФИО</th>
                    <th data-column="faculty">Факультет</th>
                    <th data-column="dateOfBirth">Дата рождения</th>
                    <th data-column="startOfStudy">Годы обучения</th>
                </thead>
                <tbody id="students-list">
                
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
